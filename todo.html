<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.min.css">
     
<title>Todo*List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto"type="text" placeholder="Search your todos">
            </form>
        </header>
        <ul class="list-group text-light mx-auto todos">
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>Iron man</span>
                <i class="fa-solid fa-trash delete"></i>
              
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>HULK</span>
                <i class="fa-solid fa-trash delete"></i>
                
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>THOR</span>
                <i class="fa-solid fa-trash"></i>
               
            </li>
        </ul>
        <form class="text-center my-4  add" >
                <label class="text-light mb-3">add more todos</label>
                <input class="form-control"type="text" name="add">
        </form>


    </div>
    <script src="todo.js"></script>
</body>
</html>
